<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CSS Styles for Glow Animation -->
  <style>
    @keyframes pulse-red {
      0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 10px #ff0033); }
      50% { opacity: 1; filter: drop-shadow(0 0 25px #ff0033); }
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .reactor-core { animation: pulse-red 2s infinite ease-in-out; }
    .data-ring { transform-origin: center; animation: spin-slow 20s linear infinite; }
  </style>

  <!-- Definitions for Gradients and Filters -->
  <defs>
    <radialGradient id="coreRedGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="30%" stop-color="#ff3333" />
      <stop offset="100%" stop-color="#800000" stop-opacity="0.9" />
    </radialGradient>
    <linearGradient id="metalDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="50%" stop-color="#333333" />
      <stop offset="100%" stop-color="#0d0d0d" />
    </linearGradient>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Gauge Ring with Ticks -->
  <circle cx="256" cy="256" r="245" stroke="#ff0033" stroke-width="2" stroke-opacity="0.6"/>
  <path d="M256 10 V30 M256 482 V502 M10 256 H30 M482 256 H502" stroke="#ff0033" stroke-width="2" />
  <!-- Small ticks -->
  <g stroke="#ff3333" stroke-width="1" stroke-opacity="0.5">
     <line x1="256" y1="10" x2="256" y2="20" transform="rotate(15 256 256)" />
     <line x1="256" y1="10" x2="256" y2="20" transform="rotate(30 256 256)" />
     <line x1="256" y1="10" x2="256" y2="20" transform="rotate(45 256 256)" />
     <line x1="256" y1="10" x2="256" y2="20" transform="rotate(60 256 256)" />
     <line x1="256" y1="10" x2="256" y2="20" transform="rotate(75 256 256)" />
     <!-- Mirrored for other quadrants simplified for brevity in visual impact -->
  </g>

  <!-- Rotating Data Ring -->
  <circle class="data-ring" cx="256" cy="256" r="210" stroke="#ff0033" stroke-width="1" stroke-dasharray="10 20 5 30" opacity="0.4"/>

  <!-- Main Structural Ring -->
  <circle cx="256" cy="256" r="180" stroke="url(#metalDark)" stroke-width="25" fill="none"/>
  <circle cx="256" cy="256" r="180" stroke="#ff0033" stroke-width="2" fill="none" opacity="0.8"/>

  <!-- Inner Coils (Scientific Hexagon Look) -->
  <g stroke="#b30000" stroke-width="8" stroke-linecap="square">
    <line x1="256" y1="90" x2="256" y2="120" transform="rotate(0 256 256)" />
    <line x1="256" y1="90" x2="256" y2="120" transform="rotate(60 256 256)" />
    <line x1="256" y1="90" x2="256" y2="120" transform="rotate(120 256 256)" />
    <line x1="256" y1="90" x2="256" y2="120" transform="rotate(180 256 256)" />
    <line x1="256" y1="90" x2="256" y2="120" transform="rotate(240 256 256)" />
    <line x1="256" y1="90" x2="256" y2="120" transform="rotate(300 256 256)" />
  </g>

  <!-- The Core -->
  <g class="reactor-core">
    <!-- Geometric Triangles -->
    <polygon points="256,150 347,309 165,309" stroke="#ff0033" stroke-width="3" fill="none" filter="url(#redGlow)"/>
    <polygon points="256,362 165,203 347,203" stroke="#ff0033" stroke-width="3" fill="none" opacity="0.5" filter="url(#redGlow)"/>
    
    <!-- Central Sphere -->
    <circle cx="256" cy="256" r="45" fill="url(#coreRedGradient)" filter="url(#redGlow)" />
    <circle cx="256" cy="256" r="20" fill="#ffffff" opacity="0.8" />
  </g>
</svg>
